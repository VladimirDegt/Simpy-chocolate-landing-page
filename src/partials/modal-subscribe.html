<div data-modal-subscribe class="backdrop is-hidden">
  <div class="modal">
    <div class="bg-container">
      <button data-modal-subscribe-close class="btn-modal-close">
        <svg class="icon" width="14px" height="14px">
          <use href="./img/icons.svg#icon-x-close"></use>
        </svg>
      </button>
      </div>
    <div class="content-container">
      <h2 class="content-title">Explore our <br> <span class="accent-text">new chocolate</span> first!</h2>
      <form class="modal-form">
          <div class="thumb">
            <input type="email" class="input" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
            placeholder="Enter your email" />
            <button data-modal-subscribe-submit class="btn-submit" type="submit">Submit</button>
          </div>
        
      </form>
    </div>
  </div>
</div>
